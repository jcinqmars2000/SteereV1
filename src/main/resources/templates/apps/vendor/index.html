
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:website="http://ogp.me/ns/website" lang="en-US">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">

<base href="">
<meta charset="utf-8" />
<title>Steere Vendor List</title>
<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
	<div class="container-fluid" style="margin-top: 60px">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div>
					<p align="right">
						<a href="/intranet" class="btn btn-success btn-info btn-sm"> <span
							class="glyphicon glyphicon-home"> Intranet </span>
						</a>
					</p>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<img th:src="@{/images/steere_logo.png}"
							class="img-responsive left-block" width="100" height="100"
							alt="Logo" />
						<h4 align="left">Steere Vendor List</h4>
					</div>
					<div class="panel-body">
						<div class="table-responsive"
							th:if="${not #lists.isEmpty(vendor)}">
							
							<div>
								<p align="right">
									<span th:if="${isadmin == 'true'}"><a
										href="/apps/vendor/new" class="btn btn-primary btn-sm">New</a>
									</span>
									<!-- <a href="#" class="btn btn-success btn-sm"> <span
										class="glyphicon glyphicon-print"></span>
									</a> -->
								</p>
							</div>

							<table class="table table-hover ">
								<thead class="thead-inverse">
									<tr>
										<th align="right">ID</th>
										<th>Vendor</th>
										<th>Type</th>
										<th>Website</th>
										<th>View</th>
										<th><span th:if="${isadmin == 'true'}">Update </span></th>
										<th><span th:if="${isadmin == 'true'}">Delete </span></th>
									</tr>
								</thead>
								<tr th:remove="all">
									<td>1</td>
									<td>Microsoft</td>
									<td>Software</td>
									<td>http://www.microsoft.com</td>
									<td><a href="#">View</a></td>
									<td><a href="#">Update</a></td>
									<td><a href="#">Delete</a></td>
								</tr>
								<tr th:remove="all">
									<td>2</td>
									<td>Microsoft</td>
									<td>Software</td>
									<td>http://www.microsoft.com</td>
									<td><a href="#">View</a></td>
									<td><a href="#">Update</a></td>
									<td><a href="#">Delete</a></td>
								</tr>
								<tr th:each="vendor : ${vendor}">
									<td align="right" th:text="${vendor.vendor_id}">3</td>
									<td th:text="${vendor.vendorname}">Responsible NRG</td>
									<td th:text="${vendor.vendortype}">Service</td>
									<td><a href="${vendor.vendorurl}"
										th:href="@{${vendor.vendorurl}}" target='_blank'><th:block
												th:text="${vendor.vendorurl}" /> </a></td>
									<td><a class="btn-link" href="#"
										th:href="@{'/apps/vendor/' + ${vendor.vendor_id} + '/show'}">View</a></td>
									<td><span th:if="${isadmin == 'true'}"><a
											class=" btn-link" href="#"
											th:href="@{'/apps/vendor/' + ${vendor.vendor_id} + '/update'}">Update</a></span></td>
									<td><span th:if="${isadmin == 'true'}"><a
											class=" btn-link" href="#"
											th:href="@{'/apps/vendor/' + ${vendor.vendor_id} + '/delete'}">Delete</a></span></td>
								</tr>
							</table>


							<div>
								<p align="right">
									<span th:if="${isadmin == 'true'}"><a
										href="/apps/vendor/new" class="btn btn-primary btn-sm">New</a>
									</span>
									<!-- <a href="#" class="btn btn-success btn-sm"> <span
										class="glyphicon glyphicon-print"></span>
									</a> -->
								</p>
							</div>
<!-- 						</div>
						<br />
						<form th:action="@{/registration}" method="get">
							<button class="btn btn-md btn-primary btn-block" type="Submit">
								Go To Registration Page</button>
						</form> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
