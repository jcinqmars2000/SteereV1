<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:website="http://ogp.me/ns/website" lang="en-US">
<head>



<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">

<base href="">
<meta charset="utf-8">
<title>Steer Employee List</title>

<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
<!-- Latest compiled and minified CSS -->

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->


<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 60px;">
		<div class="row">
			<div class="col-md-8 col-md-offset-1">
				<div>
					<p align="right">
						<a href="/intranet" class="btn btn-success btn-info btn-sm"> <span
							class="glyphicon glyphicon-home"> Intranet </span>
						</a>
					</p>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<img th:src="@{/images/steere_logo.png}"
							class="img-responsive left-block" alt="Logo" height="100"
							width="100">
						<h4 align="left">
							Corporate Manuals<br>
						</h4>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<div></div>

							<table class="table table-hover">
								<thead class="thead-inverse">
									<tr>
										<th align="right">ID</th>
										<th>Manual</th>
										<th></th>
										<th align="right">Download</th>
									</tr>
								</thead>
								<tbody>
									<tr >
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td>donaldduck@disney.com</td>
										<td><a href="#">View</a></td>
										<td><a href="#">Update</a></td>
										<td><a href="#">Delete</a></td>
									</tr>
									<tr >
										<td>&nbsp;2</td>
										<td><iframe src="http://docs.google.com/gview?url=http:/employee_manualf&embedded=true" style="width:100%; height:1000px;" frameborder="0"></iframe>
</td>
										<td><embed src="/employee_manual" width="800px" height="2100px" /></td>
										<td>12</td>
										<td>(888) 888-8888</td>
										<td>donaldduck@disney.com</td>
										<td><a href="#">View</a></td>
										<td><a href="#">Update</a></td>
										<td><a href="#">Delete</a></td>
									</tr>
									<tr th:each="employee : ${employee}">
										<td style="text-align: left;"
											th:text="${employee.employee_id}">3</td>
										<td th:text="${employee.firstname}">Buck</td>
										<td th:text="${employee.lastname}">Rogers</td>
										<td style="text-align: left;" th:text="${employee.extension}">13</td>
										<td th:text="${employee.cellphone}">(777) 777-7777</td>
										<td><a href="$%7Bemployee.email%7D"
											th:href="@{'mailto:' + ${employee.email}}"><th:block
													th:text="${employee.email}">
												</th:block></a><br></td>
										<td><a class="btn-link" href="#"
											th:href="@{'/apps/phonelist/' + ${employee.employee_id} + '/show'}">View</a></td>
										<td><span th:if="${isadmin == 'true'}"><a
												class="btn-link" href="#"
												th:href="@{'/apps/phonelist/' + ${employee.employee_id} + '/update'}">Update</a></span></td>
										<td><span th:if="${isadmin == 'true'}"><a
												class="btn-link" href="#"
												th:href="@{'/apps/phonelist/' + ${employee.employee_id} + '/delete'}">Delete</a></span></td>
									</tr>
								</tbody>
							</table>


							<div>
								<p align="right">
									<span th:if="${isadmin == 'true'}"><a
										href="/apps/phonelist/new" class="btn btn-primary btn-sm">New</a>
									</span>
									<!-- <a href="#" class="btn btn-success btn-sm"> <span
										class="glyphicon glyphicon-print"></span>
									</a> -->
								</p>
							</div>
						</div>
						<br>
						<form th:action="@{/registration}" method="get">
							<button class="btn btn-md btn-primary btn-block" type="submit">
								Go To Registration Page</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
